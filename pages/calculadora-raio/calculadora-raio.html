<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora-raio.css">
    <title>Calculadora de Raio</title>
</head>
<body>
    <header>
        <h1>Calculadora de Raio</h1>
    </header>

    <main>
        <form action="">
            <label for="">Raio:</label>
            <input type="number" id="num" placeholder="Digite o Raio ">
        </form>

        <button>Calcular</button>
        <p id="Resultado"></p>
    </main>
</body>
</html>
